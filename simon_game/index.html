<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
        <h1 class="game_name">The Simon Game</h1>
        <h2 class="challenge">How long a sequence can you remember?<br><span>Press a key to start</span></h2>
    </div>
    <div class="score">
        <p>0</p>
    </div>
    <div class="container">
        <div type="button" class="box " id="green" ></div>
        <div type="button" class="box " id="red"></div>
        <div type="button" class="box " id="blue"></div>
        <div type="button" class="box " id="yellow"></div>
    </div>
   
    <img src="../Drum Kit Starting Files/Drum Kit Starting Files/sounds/tom-1.mp3" alt="">
